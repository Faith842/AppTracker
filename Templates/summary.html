<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nutrition Summary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Nutrition Summary</h1>
    </header>
    <main>
        <div class="summary">
            <h2>Total Nutritional Values</h2>
            <ul>
                <li>Calories: {{ totals.calories }} kcal</li>
                <li>Protein: {{ totals.protein }} g</li>
                <li>Carbs: {{ totals.carbs }} g</li>
                <li>Fat: {{ totals.fat }} g</li>
            </ul>

            <canvas id="nutritionChart" width="400" height="300"></canvas>
        </div>
        <p><a href="{{ url_for('index') }}">‚Üê Back to Tracker</a></p>
    </main>

    <script>
        const chartData = {{ {
            "calories": totals.calories,
            "protein": totals.protein,
            "carbs": totals.carbs,
            "fat": totals.fat
        } | tojson }};

        const ctx = document.getElementById('nutritionChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Calories', 'Protein', 'Carbs', 'Fat'],
                datasets: [{
                    label: 'Total Intake',
                    data: [
                        chartData.calories,
                        chartData.protein,
                        chartData.carbs,
                        chartData.fat
                    ],
                    backgroundColor: [
                        '#f39c12',
                        '#27ae60',
                        '#3498db',
                        '#e74c3c'
                    ],
                    borderRadius: 8
                }]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
