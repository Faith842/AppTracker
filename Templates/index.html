<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SmartNutrition Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col items-center p-6">

  <div class="w-full max-w-xl bg-white rounded-xl shadow-md p-6">
    <h1 class="text-3xl font-bold text-center mb-6">SmartNutrition Tracker</h1>
    
    <form action="/log" method="POST" class="flex gap-2 mb-6">
      <input 
        type="text" 
        name="meal" 
        placeholder="Enter your meal" 
        required
        class="flex-1 px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-400"
      />
      <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 transition">
        Log Meal
      </button>
    </form>

    <h2 class="text-xl font-semibold mb-3">Logged Meals:</h2>
    <ul class="list-disc list-inside space-y-2">
      {% for meal in meals %}
        <li class="bg-gray-100 rounded px-4 py-2">{{ meal }}</li>
      {% else %}
        <p class="text-gray-500">No meals logged yet.</p>
      {% endfor %}
    </ul>
  </div>

</body>
</html>
